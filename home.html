<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome | Reading Comprehension Test</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .home {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .home h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .level {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .home-content p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #555;
    }

    .start-btn {
      background: #10b981;
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      background: #059669;
      transform: scale(1.05);
    }

    .hero-img {
      width: 120px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container home">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135765.png" alt="student" class="hero-img">
    <h1>Welcome to the Reading Test</h1>
    <p class="level">Deswitha C.Rotasouw</p>

    <div class="home-content">
      <p>
        Test your reading skills by answering fun and engaging questions based on an English passage. 
        Designed specially for junior high school learners to boost English comprehension.
      </p>
      <a href="index.html" class="start-btn">ðŸš€ Start Test</a>
    </div>
  </div>
</body>
</html>
